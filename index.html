<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="C:\sampleweb\p3\images\calci.PNG" alt="logo" class="logo">
        </div>
    </header>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperation('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperation('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperation('*')">*</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="deleteLast()">x</button>
            <button onclick="appendNumber('0')" class="zero">0</button>
            <button onclick="appendOperation('/')">/</button>
            <button onclick="calculateResult()" class="equal">=</button>
            <button onclick="showHistory()" class="history">Show History</button>
        </div>
    </div>
    <div id="history-container" class="history-container"></div>
    <script src="/script.js"></script>
</body>
</html>
